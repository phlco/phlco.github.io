<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Philco TV Coffee Hour</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="tv">
    <div class="tv-background">
      <video class="tv-movie" autoplay="autoplay" loop="true">
        <source src="img/philcocoffee.mp4" type="video/mp4">
        <source src="img/philcocoffee.webm" type="video/webm">
      </video>
    </div>
    <div class="tv-container">
      <div class="tv-content">
        <h1>Philco <strong>Coffee Hour</strong></h1>
        <p class="cup-count">Currently at <br>1 cup</p>
      </div>
    </div>
  </div>
</body>
</html>
